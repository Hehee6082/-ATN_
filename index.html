<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Robot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #main-container {
            display: flex;

        .arrow-btn:hover {

        }
        #videoFeed, #fireCamFeed {
            border: 2px solid #333;
            border-radius: 10px;
        }
        #fire-classification {
            margin-top: 10px;
            padding: 10px;
            width: 300px;
            border: 2px dashed #f44336;
            border-radius: 10px;
            font-size: 18px;
            background-color: #ffe6e6;
            color: #d32f2f;
        }
    </style>
</head>
